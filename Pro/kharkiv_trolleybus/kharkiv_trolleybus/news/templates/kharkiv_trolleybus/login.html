{% load static %}
{% include 'kharkiv_trolleybus/pattern.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/developerlogin.css' %}">
<div class="osnova">
    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul>
                    <li class="signin-active li4"><a class="btn" href="{% url 'login' %}">Войти</a></li>
                    <li class="signup-inactive li4"><a class="btn" href="{% url 'register' %}">Зарегестрироваться </a></li>
                </ul>
            </div>
            <h2 class="hg">Вход</h2>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-animate" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/JQuery.js' %}"></script>
<script src="{% static 'js/developer.js' %}"></script>
