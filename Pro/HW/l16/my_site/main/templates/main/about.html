<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Django Site {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <header>
       <nav role="navigation" id="show_nav" class="nb navbar navbar-expand-lg navbar-light bg-light">
            <ul class="u1 navbar-nav ml-auto">
                <li class="li2 nav-item"><a class="a1 nav-link" href="/">Home</a></li>
                <li class="li2 nav-item"><a class="a1 nav-link" href="/about/">About</a></li>
                <li class="li2 nav-item"><a class="a1 nav-link" href="/contact/">Contact</a></li>
                <li class="li2 nav-item"><a class="a1 nav-link" href="/event/2024/08/15/">Event</a></li>
                <li class="li2 nav-item"><a class="a1 nav-link" href="/post/123/">Post</a></li>
                <li class="li2 nav-item"><a class="a1 nav-link" href="/profile/john/">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        {% block content %}
        <!-- Default content or page-specific content will go here -->
        {% endblock %}
    </div>
</body>
</html>
